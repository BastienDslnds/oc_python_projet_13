version: 2.1

jobs:
  build_test:
    docker:
      - image: python:3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv .venv
            source .venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: |
            source .venv/bin/activate
            pytest

  containerize:
    docker:
      - image: docker:latest
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build Docker image
          command: |
            echo $CIRCLE_SHA1
            docker build --build-arg COMMIT_SHA=$CIRCLE_SHA1 -t oc_lettings:$CIRCLE_SHA1 .
      - run:
          name: Run Docker image
          command: docker run -d -p 8000:8000 oc_lettings:$CIRCLE_SHA1
      - run:
          name: Push Docker image to DockerHub
          command: |
            docker login --username $DOCKERHUB_USERNAME --password $DOCKERHUB_PASSWORD
            docker tag oc_lettings:$CIRCLE_SHA1 $DOCKERHUB_USERNAME/oc_lettings:$CIRCLE_SHA1
            docker push $DOCKERHUB_USERNAME/oc_lettings:$CIRCLE_SHA1

    heroku_deploy:
      docker:
        - image: cimg/python:3.10
      environment:
        - HEROKU_APP_NAME: oc-python-projet-13
        - HEROKU_API_KEY: $HEROKU_API_KEY
      steps:
        - checkout
        - run:
            name: Install Heroku CLI
            command: |
              curl https://cli-assets.heroku.com/install.sh | sh
              echo $HEROKU_API_KEY
              echo $HEROKU_APP_NAME
        - run: 
            name: Login to Heroku
            command: heroku container:login --api-key $HEROKU_API_KEY
        - run: 
            name: Push to Heroku
            command: heroku container:push web --app $HEROKU_APP_NAME
        - run: 
            name: Release on Heroku
            command: heroku container:release web --app $HEROKU_APP_NAME

workflows:
  build_test_deploy:
    jobs:
      - build_test
      - containerize:
          requires:
            - build_test
      - deploy:
          requires:
            - containerize
